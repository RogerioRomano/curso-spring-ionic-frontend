<ion-content padding>
  <h3>Sistema de Pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button> 
  </form>
  <button ion-button block outline>Registrar</button>
</ion-content>
<!--
  ngModel Ã© a diretiva que faz o bind com algum dado presente na classe do controlador.
  [] - Executa o bind de atributo presente no contoller "home.ts".
  () - Executa o bind de eventos com a funcao no controller ex: login().
-->
